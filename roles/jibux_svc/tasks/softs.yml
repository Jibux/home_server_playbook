---
- name: Add mega apt key
  apt_key:
    url: https://mega.nz/keys/MEGA_signing.key
    keyring: /usr/share/keyrings/meganz-archive-keyring.gpg
    state: present

- name: Add mega repo
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/meganz-archive-keyring.gpg] https://mega.nz/linux/repo/xUbuntu_{{Â ansible_distribution_version }}/ ./"
    filename: megasync.list
    state: present

- name: Install softwares
  apt:
    update-cache: true
    name:
      - docker
      - megacmd
      - jq
      - net-tools
    state: latest
